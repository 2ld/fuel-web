default dhcp
label dhcp
  menu label ^Mirantis Nailgun (static)
  kernel /install/vmlinuz
  append  priority=critical locale=en_US file=/cdrom/preseed/static.seed vga=788 initrd=/install/initrd.gz quiet --
label static
  menu label ^Mirantis Nailgun (dhcp)
  kernel /install/vmlinuz
  append  priority=critical locale=en_US file=/cdrom/preseed/dhcp.seed vga=788 initrd=/install/initrd.gz quiet --
