<li class="dropdown open" style="top: -174px; left: 80px;">
  <ul class="dropdown-menu">
    <button type="button" class="close">Ã—</button>
    <li class="uncheck"><h4>Roles</h4></li>
    <% if (availableRoles.length) { %>
      <% availableRoles.each(function(role) { %>
        <li data-role-id="<%= role.id %>" class="role <%= role.get('available') ? 'available' : 'unavailable' %> <%= nodeRoles.get(role.id) ? 'checked' : 'unchecked' %>">
          <a><i class="icon-ok"></i><%= role.get('name') %></a>
        </li>
      <% }) %>
      <li class="divider"></li>
      <li class="applybtn"><button href="#" class="btn btn-success btn-small disabled">Save</button></li>
    <% } else { %>
      <li class="noroles">
        <div class="progress progress-striped progress-success active">
          <div class="bar" style="width: 100%"></div>
        </div>
      </li>
    <% } %>
  </ul>
</li>
