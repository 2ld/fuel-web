<% if (nodes.length) { %>
  <% var count = 0 %>
  <div class="row-fluid">
    <% nodes.each(function(node) { %>
      <div class="span3">
        <div class="dialog-node <%= node.get('cluster_id') ? 'node_check' : 'node_uncheck' %>" data-node-id="<%= node.id %>">
          <i class="icon-ok icon-white"></i>
          <div class="article"><%= node.id %></div>
          <ul>
            <li>CPU: X</li>
            <li>HDD: X TB</li>
            <li>RAM: X GB</li>
          </ul>
        </div>
      </div>
      <% count++ %>
      <% if (!(count % 4)) { %>
        </div><div class="row-fluid">
      <% } %>
    <% }) %>
  </div>
<% } else { %>
  There are no nodes.
<% } %>
