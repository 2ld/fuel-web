<div class="row">
  <div class="span12"><h1>Releases</h1></div>
</div>
<% if (releases.length) { %>
  <% releases.each(function(release) { %>
    <div class="row">
      <div class="span4"><%= release.get('name') %></div>
      <div class="span2"><%= release.get('version') %></div>
      <div class="span6"><%= release.get('description') %></div>
    </div>
  <% }) %>
<% } else { %>
  <div class="alert">There are no releases.</div>
<% } %>
